<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" href="./img/coronavirus.png" />
  </head>
  <body>
    <div class="stats-container mx-auto">
      <h3 class="country">Country</h3>
      <ul>
        <li class="confirmed-li">
          <span class="symbol">⚪</span> Confirmed:
          <span class="confirmed"></span>
        </li>
        <li class="deaths-li">
          <span class="symbol">🔴 </span> Deaths: <span class="deaths"></span>
        </li>
        <li class="population-li">
          <span class="symbol">👨‍👩‍👧 </span> Population:
          <span class="population"></span>
        </li>
      </ul>
      <form onkeydown="return event.key != 'Enter'">
        <input type="text" placeholder="Country name..." class="input" />
        <button class="search-btn" type="button">Search</button>
      </form>
    </div>
    <div
      class="liveAlertPlaceholder w-50 pb-3 position-absolute h5 liveAlertCl"
    ></div>
    <script src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
