<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="stats-container">
        <h3 class="country">Country</h3>
        <ul>
            <li class="confirmed-li"><span class="symbol">⚪</span> Confirmed: <span class="confirmed"></span></li>
            <li class="deaths-li"><span class="symbol">🔴 </span> Deaths: <span class="deaths"></span></li>
            <li class="population-li"><span class="symbol">👨‍👩‍👧 </span> Population: <span class="population"></span></li>
            <form action="">
                <input type="text" placeholder="Country name...">
                <button >Search</button>
            </form>
        </ul>
    </div>
    <script src='./js/app.js'></script>
</body>
</html>
